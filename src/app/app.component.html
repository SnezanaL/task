<p>
  <mat-toolbar class="header">
    <div class="container logo-img">
      <img src="/assets/images/beeboard-logo-new.png" alt="">
    </div>
  </mat-toolbar>
</p>

<div class="container">
  <div class="mx-auto compare-section">
    <button mat-raised-button color="primary" class="compare-btn">Compare</button>
  </div>
  <div class="row">
    <div class="col">
      <div class="viewer-wrapper">
        <h4>CSV</h4>
        <mat-tab-group>
          <mat-tab label="First"> 
            <div><code [highlight]="code2 | prettyprint" (highlighted)="onHighlight($event)" [languages]="['json']"  [lineNumbers]="true"><pre></pre></code></div>
          </mat-tab>
          <mat-tab label="Second" class="html-view">
            <div><code [highlight]="code1" [languages]="['html']"  [lineNumbers]="true"><pre></pre></code></div>
          </mat-tab>
          <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group>
      </div>
      
    </div>
    <div class="col">
      <div class="viewer-wrapper">
        <h4>PRN</h4>
        <mat-tab-group>
          <mat-tab label="First"> Content 1 </mat-tab>
          <mat-tab label="Second"> Content 2 </mat-tab>
          <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>



   
<button (click)="simpleAlert()">Simple Alert</button>
<button (click)="alertWithSuccess()">Alert with Success</button>
<button (click)="confirmBox()">Confirm Box</button>
